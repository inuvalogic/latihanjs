<!DOCTYPE html>
<html>
<head>
	<title>Latihan JS</title>
</head>
<body>

<div>
	<p>satu</p>
	<div>dua</div>
</div>
<p>tiga</p>

<!-- array element -->
<script type="text/javascript">
var myCollection = document.getElementsByTagName("p");
var i;
for (i = 0; i < myCollection.length; i++) {
    myCollection[i].style.backgroundColor = "red";
}
</script>

</body>
</html>
